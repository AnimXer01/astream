    <div id="watermark"><a href="https://astream.pages.dev" target="_blank" title="Watch Anime Free">ASTREAM</a></div>
    <video id="videoplayer" controls autoplay crossorigin playsinline poster="defaultposter.jpg">
    </video>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('url');

    const video = document.getElementById('videoplayer');
    const source = document.createElement('source');
    source.src = videoUrl;
    source.type = 'application/x-mpegURL';
    video.appendChild(source);
  </script>
  <script src="hls.min.js"></script>
  <script src="plyr.min.js"></script>
  <script src="plyr-hls.js"></script>

  <script>
    // setTimeout(function () {
    //   document.getElementById("watermark").style.display = "none";
    // }, 15000);


    const player = new Plyr('#videoplayer', {
      video,
      defaultOptions
    });

    player.addEventListener('paused', event => console.log('Doh!'), false);


    player.on('paused', (event) => {
      console.log("paused");
      document.getElementById("watermark").style.display = "block"
    });

    player.on('enterfullscreen', event => {
      screen.orientation.lock('landscape');
    });

    player.on('exitfullscreen', event => {
      screen.orientation.lock('portrait');
    });
  </script>
